<div class="card">
    <div class="card-header">
      <h3>Adicionar Pessoa</h3>
    </div>
    <div class="card-body">
      
      <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Nome">
          <div *ngIf="personForm.get('name')?.invalid && personForm.get('name')?.touched" class="text-danger">
            O nome é obrigatório.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" formControlName="cpf" class="form-control" placeholder="000.000.000-00" mask="000.000.000-00" >
          <div *ngIf="personForm.get('cpf')?.invalid && personForm.get('cpf')?.touched" class="text-danger">
            O CPF é obrigatório.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="birthDate" class="form-label">Data de Nascimento</label>
          <input type="date" id="birthDate" formControlName="birthDate" class="form-control">
          <div *ngIf="personForm.get('birthDate')?.invalid && personForm.get('birthDate')?.touched" class="text-danger">
            A data de nascimento é obrigatória.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email">
          <div *ngIf="personForm.get('email')?.invalid && personForm.get('email')?.touched" class="text-danger">
            O email é obrigatório e deve ser válido.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="personForm.invalid">Salvar</button>
      </form>
    </div>
  </div>
