<div class="card">
  <div class="card-header">
    <h3>Listagem de Pessoas</h3>
  </div>
  <div class="card-body">
    <button
      class="btn mb-3 btn-add-person"
      (click)="newRegistration()"
      >
      Adicionar Pessoa
    </button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Email</th>
          <th>Data de Nascimento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons">
          <td>{{ person.name }}</td>
          <td>{{ person.cpf }}</td>
          <td>{{ person.email }}</td>
          <td>{{ person.birthDate }}</td>
          <td>
            <button 
              class="btn btn-warning me-2" 
              (click)="editPerson(person.id)">
              Editar
            </button>
            <button 
              class="btn btn-danger" 
              (click)="deletePerson(person.id)">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
